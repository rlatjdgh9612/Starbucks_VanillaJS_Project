<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Coffee Korea</title>
    <link rel="icon" href="/favicon.ico" />
    <!-- 오픈 그래프  -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" />
    <!-- 트위터 카드 -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />

    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link href="/css/starbucks.css" rel="stylesheet" />
    <script defer src="/js/starbucks.js"></script>
  </head>
  <body>
    <!-- HEADER : 홈페이지 윗쪽 메뉴바 -->
    <header>
      <div class="inner">
        <a href="/html/starbucks.html" class="logo">
          <img src="/images/starbucks_logo.png" alt="스타벅스 로고" />
        </a>
        <div class="sub-menu">
          <ul class="menu">
            <li>
              <a href="/signin">Sign in</a>
            </li>
            <li>
              <a href="javascript:void(0)">My Starbucks</a>
            </li>
            <li>
              <a href="javascript:void(0)">Customer Service & Ideas</a>
            </li>
            <li>
              <a href="javascript:void(0)">Find a Store</a>
            </li>
          </ul>
          <div class="search">
            <input type="text" />
            <div class="material-icons">search</div>
          </div>
        </div>
        <ul class="main-menu">
          <li class="item">
            <div class="item__name">COFFEE</div>
            <div class="item__contents">
              <div class="contents__menu">
                <div class="inner">COFFEE</div>
              </div>
              <div class="contents__texture">
                <div class="inner">COFFEE</div>
              </div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">MENU</div>
            <div class="item__contents">
              <div class="contents__menu"></div>
              <div class="contents__texture"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">STORE</div>
            <div class="item__contents">
              <div class="contents__menu"></div>
              <div class="contents__texture"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">RESPONSBILITY</div>
            <div class="item__contents">
              <div class="contents__menu"></div>
              <div class="contents__texture"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">MY STARBUCKS REWARDS</div>
            <div class="item__contents">
              <div class="contents__menu"></div>
              <div class="contents__texture"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">WHAT'S NEW</div>
            <div class="item__contents">
              <div class="contents__menu"></div>
              <div class="contents__texture"></div>
            </div>
          </li>
        </ul>
      </div>
    </header>

</html>
